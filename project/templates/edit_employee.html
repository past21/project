<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit Employee</title>
    </head>
    <body>
        <h1>Edit Employee</h1>
        <form method="POST" action="/edit_employee/{{ employee.id }}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ employee.name }}" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ employee.email }}" required><br><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="5" cols="30" required>{{ employee.address }}</textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
